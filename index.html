<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checkers</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="favicon.png">
</head>
<body>
	<main>
		<!--first row-->
			<div class="black-square"><div class="black-checker"></div></div>
			<div class="white-square"></div>
			<div class="black-square"><div class="black-checker"></div></div>
			<div class="white-square"></div>
			<div class="black-square"><div class="black-checker"></div></div>
			<div class="white-square"></div>
			<div class="black-square"><div class="black-checker"></div></div>
			<div class="white-square"></div>
		<!--second row-->
			<div class="white-square"></div>
			<div class="black-square"><div class="black-checker"></div></div>
			<div class="white-square"></div>
			<div class="black-square"><div class="black-checker"></div></div>
			<div class="white-square"></div>
			<div class="black-square"><div class="black-checker"></div></div>
			<div class="white-square"></div>
			<div class="black-square"><div class="black-checker"></div></div>
		<!--third row-->
			<div class="black-square"><div class="black-checker"></div></div>
			<div class="white-square"></div>
			<div class="black-square"><div class="black-checker"></div></div>
			<div class="white-square"></div>
			<div class="black-square"><div class="black-checker"></div></div>
			<div class="white-square"></div>
			<div class="black-square"><div class="black-checker"></div></div>
			<div class="white-square"></div>
		<!--forth row-->
			<div class="white-square"></div>
			<div class="black-square"></div>
			<div class="white-square"></div>
			<div class="black-square"></div>
			<div class="white-square"></div>
			<div class="black-square"></div>
			<div class="white-square"></div>
			<div class="black-square"></div>
		<!--fifth row-->
			<div class="black-square"></div>
			<div class="white-square"></div>
			<div class="black-square"></div>
			<div class="white-square"></div>
			<div class="black-square"></div>
			<div class="white-square"></div>
			<div class="black-square"></div>
			<div class="white-square"></div>
		<!--sixth row-->
			<div class="white-square"></div>
			<div class="black-square"><div class="red-checker"></div></div>
			<div class="white-square"></div>
			<div class="black-square"><div class="red-checker"></div></div>
			<div class="white-square"></div>
			<div class="black-square"><div class="red-checker"></div></div>
			<div class="white-square"></div>
			<div class="black-square"><div class="red-checker"></div></div>
		<!--seventh row-->
			<div class="black-square"><div class="red-checker"></div></div>
			<div class="white-square"></div>
			<div class="black-square"><div class="red-checker"></div></div>
			<div class="white-square"></div>
			<div class="black-square"><div class="red-checker"></div></div>
			<div class="white-square"></div>
			<div class="black-square"><div class="red-checker"></div></div>
			<div class="white-square"></div>
		<!--eighth row-->
			<div class="white-square"></div>
			<div class="black-square"><div class="red-checker"></div></div>
			<div class="white-square"></div>
			<div class="black-square"><div class="red-checker"></div></div>
			<div class="white-square"></div>
			<div class="black-square"><div class="red-checker"></div></div>
			<div class="white-square"></div>
			<div class="black-square"><div class="red-checker"></div></div>
	
	</main>
</body>
</html>
